name: "PHP Lint"

on:
  push:
    paths-include:
    - 'bin/**'
    - 'src/**'
    - 'tests/**'

jobs:

  lint:
    name: "Lint"
    runs-on: ubuntu-latest
    steps:
    - name: "Checkout"
      uses: "actions/checkout@v2"
    - name: "Lint PHP files"
      run: "find src/ -type f -name '*.php' -print0 | xargs -0 -L1 -P4 -- php -l -f"
